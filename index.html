<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 class="visually-hidden">Calculator</h1>
    </header>
    <main>
        <section class="calculator">
            <div class="calculator-body grid col-4">
                <div class="total-bar">
                    <div class="total">0</div>
                </div>
                <div class="button clear">Clear</div>
                <div class="button delete">Delete</div>
                <div class="button percentage">%</div>
                <div class="button divide">/</div>
                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button multiply">*</div>
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button minus">-</div>
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button plus">+</div>
                <div class="button seven">.</div>
                <div class="button seven">0</div>
                <div class="button equals">Equals</div>
            </div>
        </section>
    </main>
<script src="main.js"></script>
</body>
</html>
